<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
        <header class="site-header">
            <div class="container">
                <div class="brand"><a href="/" style="color:inherit;text-decoration:none">ErrandBoard</a></div>
                <nav>
                    <a href="{% url 'errands:dashboard' %}">Dashboard</a>
                    <a href="{% url 'errands:create' %}">Create</a>
                    {% if request.user.is_authenticated %}
                        <a href="/user/">Profile</a>
                        <a href="{% url 'web_logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'web_login' %}">Login</a>
                        <a href="{% url 'web_signup' %}">Sign up</a>
                    {% endif %}
                </nav>
            </div>
        </header>

        <main class="site-main">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="message {{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            {% block body %}{% endblock %}
        </main>
</body>
</html>
